<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazer</title>
    <link href="./src/css/global.css" rel="stylesheet">
    <script type="text/javascript" src="src/js/script.js"></script>
</head>

<body>
    <header>
        <div id="logo-video">
            <img src="src/icons/logo-video.png" />
            <h1>Labetube</h1>
        </div>
        <input type="text" placeholder="Buscar">
    </header>
    <div class="container-principal fundo-da-tela-video">
        <nav id="menu-navegacao">
            <ul id="menu-lista">
                <li>
                    <a href="./index.html"><img class="icons" src="src/icons/inicio.png">Inicío</a>
                </li>
                <li>
                    <a href=""><img class="icons" src="src/icons/alta.png">Em alta</a>
                </li>
                <li>
                    <a href=""><img class="icons" src="src/icons/inscricoes.png">Incrições</a>
                </li>
                <li>
                    <a href=""><img class="icons" src="src/icons/biblioteca.png">Biblioteca</a>
                </li>
            </ul>
        </nav>
        <main class="main-video">
            <video class="video" autoplay controls>
                <source class="video" src="https://storage.googleapis.com/future-apis.appspot.com/9.mp4"
                    type="video/mp4" />
            </video>
            <article class="descricao-video">
                <h2>Bela paisagem para um lazer em familia</h2>
                <article class="area-curtir-descurtir">
                    <div>
                        <button onclick=curtirVideo()>Curtir</button>
                        <span id="curtir">0</span>
                    </div>
                    <div>
                        <button onclick=descurtirVideo()>Descutir</button>
                        <span id="descurtir">0</span>
                    </div>
                </article>
            </article>

        </main>
        <article class="outros-videos">
            <article class="lista-videos">
                <img src="./src/img/universo.png">
                <a href="./universo.html">Universo</a>
            </article>
            <article class="lista-videos">
                <img src="./src/img/natureza.png">
                <a href="./natureza.html">Natureza</a>
            </article>
            <article class="lista-videos">
                <img src="./src/img/gamer.png">
                <a href="#" onmousedown="avisoDoVideo()"> Gamer</a>
            </article>
        </article>
    </div>

    <footer>
        <p>labetube vídeos fantátiscos</p>
    </footer>
</body>

</html>
